<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *::after, *::before{
        box-sizing: border-box;
    }
    body{
        margin: 0;
    }
    :root{
        --bar-width: 60px
        --bar-height :8px
        --hamburger-gap:6px
    }
    .hamburger-menu::before,
    .hamburger-menu::after,
    .hamburger-menu input {
        content: "";
        width: var(--bar-width);
        height: var(--bar-height);
    }
   
</style>
<body>
    
    <label for="" class="hamburger-menu">
        <input type="checkbox">
    </label>
    <aside class="sidebar">
        <nav>
            <div>this</div>
            <div>is</div>
            <div>THe</div>
            <div>sidebar</div>
        </nav>
    </aside>
</body>

</html>
